<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.0.min.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script src="TimesScript.js"></script>
    <title>Prayer Clock</title>
</head>
<style>
    table {
        font-family: arial;
        font-size:1.5vw;
        border-collapse: collapse;
        width: 100%;
        color: white;

    }

    td {
        border: 2px solid white;
        width: 50%;
        text-align: center;
        padding: 2%;
    }

    p {
        font-size: 1.5vw;
        color:white;
        
    }
    h1 {
        font-size: 2vw;
        color: white;
    }
    body {
        background-color: #009000;
    }

    .highlight {
        background-color: #39C939;
        font-weight: bold;
    }
</style>

<body>
    <input id="csv" type="file"/>
    <center>
        <h1 id="date">Today's date is:</h1>
        <h1 id="time">The time is:</h1>
        <p id="remaining">There are x more prayers remaining today.</p>
        <p id="next">The next prayer is in x hour(s) and y minute(s).</p>
    </center>
    <br />
    <h1>Today's prayer times are:</h1>
    <table>
        <tr id="col1">
            <td>Salat al-fajr (Fajr)</td>
            <td id="1">Time1</td>
        </tr>
        <tr id="col2">
            <td>Salat al-zuhr (Zuhr)</td>
            <td id="2">Time2</td>
        </tr>
        <tr id="col3">
            <td>Salat al-'asr (Asr)</td>
            <td id="3">Time3</td>
        </tr>
        <tr id="col4">
            <td>Salat al-maghrib (Maghrib)</td>
            <td id="4">Time4</td>
        </tr>
        <tr id="col5">
            <td>Salat al-'isha (Isha'a)</td>
            <td id="5">Time5</td>
        </tr>
    </table>
</body>
</html>
